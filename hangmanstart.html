<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Sunshiney' rel='stylesheet' type='text/css'>
</head>
<body id="bodyParts" class="gameBack">
<div class="textboxtop">
<p><h2>Guess the Word Game</h2> <h3>aka Hangman</h3></p>
<h3> type a letter ... </h3>
</div>

	<div id="hangmangame">

	</div>

	<script type="text/javascript">

// things to do
// fix good letters showing in bad letter display

	var pos = 0;
	var tries = 0;
	var losses = 0;
	var wins = 0;
	var pp;
	var badGuesses = 0;
	var underBar = '_';	
	var tmp;
	var numLetters;
	var alphaChars = "[a-z]"; // valid chars
	var storeGoodLetters = [];
	var storeBadLetters = [];
	var goodGuessLetters = [];
	var targetWord =[];
	var targetLetters = [];
	var lettersLeft = [];
	var lengthOfGame = [];
	
	// sounds	
	//var cheer = new Audio('sounds/cheer.wav');
	var cheerMeows = new Audio('sounds/cheerMeows.mp3');
	var sad = new Audio('sounds/sad.mp3');
	var click = new Audio('sounds/click.mp3');
	//var meowMix = new Audio('sounds/meowMix.mp3');
	// doesn't work! var mmLength = meowMix.duration;
	var songPlaying = false;	

	// list of words to use
	var dictionary = ['abbreviate','salutations','initiate', 'pattern', 'jazz', 'abruptly', 'roasted','parakeet', 'season' , 'quality' , 'verbose'];
	
	// functions
	function findTargetWord(dict) {
		var lPos;
		tWord = dict[Math.floor(Math.random() * dict.length)];
		lPos = dict.indexOf(tWord);
		dict.splice(lPos, 1);
		console.log( "executed findTargeWord  " + dict);
		return( tWord);
	}

	function changeBackground(changeClass){
		newClassName = changeClass;
		document.getElementById("bodyParts").className = newClassName;
	}

	function howManyInArray( array, letter) {
	  var counter = 0;
	    for (var i = 0; i < array.length; i++) {
	        if (array[i] === letter) {
	            counter++;
	        }
	    }
	    return counter;
	}

	function isInArray( array, letter) {
		var count=array.length;
		for(var i=0;i<count;i++) {
			if(array[i]===letter){return true;}
		}
		return false;
	}
	
	function isLetter(str) {
		return str.length === 1 && str.match(/[a-z]/i);
	}	
	
	function gameSetUp(){
		changeBackground("gameBack");		
		storeGoodLetters = [];
		storeBadLetters = [];
	 	storeAllLetters = [];
	 	goodGuessLetters = [];
	 	badGuessLetters = [];
		targetWord = findTargetWord(dictionary);	
		targetLetters = targetWord.split("");
		lettersLeft = targetWord.split("");
		lengthOfGame = goodGuesses = badGuesses = targetLetters.length;		
		for ( var i = 0; i < targetLetters.length; i++) {
			goodGuessLetters.push( underBar);
			// can't get this to work, from Roger's session, reverting to first method
			//document.getElementById('blanks').innerHTML = goodGuessLetters;
			console.log( "target word is " + targetWord);
		}		
	}
	function sleep(milliseconds) {
		var start = new Date().getTime();
		for (var i = 0; i < 1e7; i++) {
			if ((new Date().getTime() - start) > milliseconds){
				break;
			}
		}
	}
		
	// resets or starts the game
	gameSetUp();
	
	// Captures Key Clicks
	document.onkeyup = function(event) {

	// Determines which exact key was selected. Make it lowercase
	var userInput = String.fromCharCode(event.keyCode).toLowerCase();
		
		if ( isLetter(userInput) ) {

			if ( badGuesses > 0 && goodGuesses > 0 ) {
				console.log( "good guesses starting " + goodGuesses);
				if ( targetLetters.indexOf(userInput)  >= 0 ) {	
					numLetters = howManyInArray(targetLetters, userInput);
					for (var i = 0; i < numLetters; i++) {
						click.play();
						pos = targetLetters.indexOf(userInput);	
						goodGuessLetters.splice( pos, 1, userInput);
						lettersLeft.splice( 0, 1);
						targetLetters.splice( pos, 1, underBar);					
						goodGuesses--;	
						console.log( "good guesses in for loop " + goodGuesses);
						storeAllLetters.push(userInput);	
						if ( goodGuesses === 0) {	
				 			changeBackground("winBack");	 		
				 			cheerMeows.play();
				 			//meowMix.play();				 			
				 			//confirm ("Game complete, press OK to start again!");
				 			//none of these work!  completely frusticated!
			 				//cheerKitten.addEventListener("ended", changeBackground("gameBack"));
			 				cheerMeows.addEventListener("ended", function(){ gameSetUp();}, false);
						}
					}			
				}
				else {
					if ( isInArray (storeAllLetters, userInput)) {
						// do nothing, letter played already
						click.play();
					}
					else {
						click.play();
						storeBadLetters.push(userInput);
						badGuesses--;
						lengthOfGame--;
						storeAllLetters.push(userInput);
						if ( badGuesses === 0) {
							changeBackground("loseBack");
		 					sad.play();
		 					sad.addEventListener("ended", function(){ gameSetUp();}, false);
		 				}
					}					
				} //else														
		 	} //if badGuesses
		 	
			var html = 				
				"<div class = 'mainbox' >" +
				"<h1>" + 
				goodGuessLetters + 
				"</h1> <p> guesses left " + 
				lengthOfGame +
				"</p> <p> Bad Guesses:  " +
				storeBadLetters +				
				"</p> </div>";

				document.querySelector('#hangmangame').innerHTML = html; 
		} //if isLetter
		else {
			alert ("Oops, meowalpha characters only!, Please try again.")
		}
	} //onkeyup

</script>
</body>
</html>
